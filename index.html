<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My drum Kit | by Muhammadqodir</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <h1>My JavaScript Drum Kit</h1>
            <div class="drum-items">
                <div id="q" class="drum-item">
                    Q
                    <p class="drum-item-description">CLAP</p>
                </div>
                <div id="w" class="drum-item">
                    W
                    <p class="drum-item-description">HI-HAT</p>
                </div>
                <div id="e" class="drum-item">
                    E
                    <p class="drum-item-description">KICK</p>
                </div>
                <div id="a" class="drum-item">
                    A
                    <p class="drum-item-description">OP HH</p>
                </div>
                <div id="s" class="drum-item">
                    S
                    <p class="drum-item-description">SNARE</p>

                </div>
                <div id="d" class="drum-item">
                    D
                    <p class="drum-item-description">CRASH</p>

                </div>
                <div id="z" class="drum-item">
                    Z
                    <p class="drum-item-description">RIDE</p>

                </div>
                <div id="x" class="drum-item">
                    X
                    <p class="drum-item-description">TOM</p>

                </div>
                <div id="c" class="drum-item">
                    C
                    <p class="drum-item-description">TOM</p>
                </div>
            </div>
            <h2>Press a key to play sound.</h2>
        </div>
        <div class="audios">
            <audio id="audioq" src="audio/clap.wav"></audio>
            <audio id="audiow" src="audio/hihat.wav"></audio>
            <audio id="audioe" src="audio/kick.wav"></audio>
            <audio id="audioa" src="audio/openhat.wav"></audio>
            <audio id="audios" src="audio/snare.wav"></audio>
            <audio id="audiod" src="audio/tink.wav"></audio>
            <audio id="audioz" src="audio/ride.wav"></audio>
            <audio id="audiox" src="audio/tom.wav"></audio>
            <audio id="audioc" src="audio/boom.wav"></audio>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
